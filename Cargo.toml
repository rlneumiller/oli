[package]
name = "oli-server"
version = "0.1.4-post1"
edition = "2021"
license = "Apache-2.0"
description = "A simple, blazingly fast AI coding assistant server"
repository = "https://github.com/amrit110/oli"
documentation = "https://docs.rs/oli-server"
readme = "README.md"
keywords = ["assistant", "ai", "server"]

[features]
default = []
benchmark = []  # Feature flag for benchmark tests

[lib]
name = "oli_server"
path = "src/lib.rs"

[[bin]]
name = "oli-server"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
chrono = "0.4.37"
dirs = "6.0.0"
dotenv = "0.15.0"
glob = "0.3.2"
regex = "1.11.1"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
rand = "0.9.1"
uuid = { version = "1.16.0", features = ["v4"] }

# Fast code search utilities
ignore = "0.4"
walkdir = "2.5.0"
rayon = "1.8.1"


lazy_static = "1.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.2", features = ["full"] }
thiserror = "2.0.12"
tempfile = "3.19.1" # For temporary files in tests
futures = "0.3.31"
